[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

# Environment variables needed (set these in Netlify dashboard):
# BEEHIIV_API_KEY = "your_beehiiv_api_key_here"
# BEEHIIV_PUBLICATION_ID = "pub_your_publication_id_here" 
# GOOGLE_SHEETS_WEBHOOK_URL = "your_google_apps_script_webhook_url_here"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = [""]}
