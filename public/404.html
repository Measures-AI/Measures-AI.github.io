<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Measures AI</title>
  
  <!-- Import Montserrat font and FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: white;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .header {
      width: 100%;
      padding: 20px 0;
      background: transparent;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: white;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    
    .logo:hover {
      opacity: 0.8;
    }
    
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
    }
    
    .error-code {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 120px;
      line-height: 1;
      color: rgba(79, 70, 229, 0.8);
      margin-bottom: 20px;
      text-shadow: 0 0 40px rgba(79, 70, 229, 0.3);
    }
    
    .title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 36px;
      line-height: 1.2;
      color: white;
      margin-bottom: 16px;
    }
    
    .description {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
    }
    
    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: rgba(79, 70, 229, 0.9);
      color: white;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
    }
    
    .btn-primary:hover {
      background: rgba(79, 70, 229, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(79, 70, 229, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .footer {
      width: 100%;
      padding: 40px 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }
    
    .footer-content {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 20px;
      }
      
      .logo {
        font-size: 20px;
      }
      
      .main {
        padding: 60px 20px;
      }
      
      .error-code {
        font-size: 80px;
      }
      
      .title {
        font-size: 32px;
      }
      
      .description {
        font-size: 16px;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .footer-content {
        padding: 0 20px;
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      .main {
        padding: 40px 16px;
      }
      
      .error-code {
        font-size: 60px;
      }
      
      .title {
        font-size: 28px;
      }
      
      .description {
        font-size: 14px;
      }
      
      .footer-content {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">Measures AI</a>
    </div>
  </header>
  
  <main class="main">
    <div class="container">
      <div class="error-code">404</div>
      <h1 class="title">Page Not Found</h1>
      <p class="description">
        The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>
      <div class="actions">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Go Home
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-content">
      Â© 2024 Measures AI. All rights reserved.
    </div>
  </footer>
  
  <script>
    // For GitHub Pages SPA routing, redirect all 404s to the main app
    // The React app will handle proper routing and 404 display
    (function() {
      // Only redirect if we're not already on the home page
      if (window.location.pathname !== '/') {
        // Store the intended path in sessionStorage so the app can handle it
        sessionStorage.setItem('intended_path', window.location.pathname + window.location.search + window.location.hash);
        window.location.href = '/';
      }
    })();
  </script>
</body>
</html>
